plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

application {
    mainClass = 'hello.HelloWorld'

}
repositories {
    mavenCentral()
}

archivesBaseName = 'helloWorld'
version = '1.0-SNAPSHOT'
group = 'testProject'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'joda-time:joda-time:2.11.1'
    testImplementation "junit:junit:4.12"
}
wrapper{
    gradleVersion = '7.5'
}

ext {
    javaMainClass = "hello.HelloWorld"
}

